---
- hosts: 172.31.46.104 
  become: yes
  tasks:
  - name: execute hostname 
    command: hostname -f
    register: myresult

  - name: display my first task result
    debug:
      msg: "{{myresult}}"


  - name: install git
    apt:
     name: git
     state: present
    when: myresult.stderr ==""

  - name: install tree
    apt:
      name: tree
      state: present
    when: myresult.stderr !=""