---
- hosts: 172.31.46.104
  become: yes
  tasks:
  - include: myfile.yml

  - name: install apache2 webserver
    apt:
      name: apache2
      state: present

  - name: restart apache2 webserver
    service:
      name: apache2
      state: restarted
    

  - name: copy index.j2 file into ansible node side
    template:
      src: index.j2
      dest: /var/www/html/index.html
  
  - name: restart apache2 webserver
    service:
      name: apache2
      state: restarted
    